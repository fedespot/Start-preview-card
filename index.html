<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: aliceblue;
    }

    .attribution a {
      color: hsl(202, 82%, 62%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <section class="info-description">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <h2 class="stats__tittle">10k+</h2>
          <p class="stats__texts">companies</p>
          <h2 class="stats__tittle">314</h2>
          <p class="stats__texts">templates</p>
          <h2 class="stats__tittle">12M+</h2>
          <p class="stats__texts">queries</p>
        </div>
      </section>
      <div class="image">
        <img class="desktop" src="images/image-header-desktop.jpg" alt="Co-workers talking">
        <img class="mobile"  src="images/image-header-mobile.jpg" alt="Co-workers talking">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Federico Caro Andrade</a>.
  </div>
</body>

</html>
